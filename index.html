<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin='anonymous' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css' integrity='sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay' rel='stylesheet'/>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Weather</title>
</head>
<body>

<div class="container-1">
    <h1>Css Weather Forecast <i class="fas fa-feather-alt"></i></i></h1>
<main>
    <div class="flex-1">
    <div class="box-1">
        <h3>Lisbon</h3>
        <p>21<sup>o</sup>C <i class="fas fa-sun"></i></p>
    </div>
    <div class="box-2">
        <h3>Paris</h3>
        <p>11<sup>o</sup>C <i class="fas fa-cloud-sun-rain"></i></p>
    </div>
    <div class="box-3">
        <h3>Belgrade</h3>
        <p>15<sup>o</sup>C <i class="fas fa-cloud-sun"></i></p>
    </div>

    </div>

        <div class="flex-2">
            <div class="box-4">
                <h3>Moscow</h3>
                <p>21<sup>o</sup>C <i class="fas fa-cloud-sun"></i></p>
            </div>
            <div class="box-5">
                <h3>Tel Aviv</h3>
                <p>32<sup>o</sup>C <i class="fas fa-smog"></i></p>
            </div>
            <div class="box-6">
                <h3>Cair</h3>
                <p>21<sup>o</sup>C <i class="fas fa-sun"></i></p>
            </div>
            <div class="box-7">
                <h3>New York</h3>
                <p>17<sup>o</sup>C <i class="fas fa-cloud-sun-rain"></i></p>
            </div>
        </div>

    <div class="flex-3">
        <div class="box-8">
            <h3>New Delhi</h3>
            <p>17<sup>o</sup>C <i class="fas fa-cloud-showers-heavy"></i></p>
        </div>
        <div class="box-9">
            <h3>San Francisco</h3>
            <p>15<sup>o</sup>C <i class="fas fa-cloud-sun"></i></p>
        </div>
        <div class="box-10">
            <h3>Tokyo</h3>
            <p>8<sup>o</sup>C <i class="fas fa-cloud-moon"></i></p>
        </div>
    </div>

    <div class="flex-4">
        <div class="box-11">
            <h3>Sydney</h3>
            <p>25<sup>o</sup>C <i class="fas fa-cloud"></i></p>
        </div>

    </div>
    <footer class="footer">
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </footer>
</main>

</div>


</body>
</html>
